  <h2 class="title"> Qui sommes-nous ?</h2>
Au départ, ce projet a été crée au sein de MagicMakers par 3 étudiants et avec l’aide d’une animatrice. Aujourd’hui nous sommes une équipe d’une centaine  de collaborateurs permettant de faire fonctionner ce projet ; au fur et à mesure notre idée devint concrète et put se développer grâce aux différents membres du projet . « Petites annonces » a pour but de permettre aux différents citoyens de trouver de l’aide au quotidien ou permettre à d’autres d’être rémunérés pour leur aide. Ce projet fait appel à la solidarité et l’entraide de tous , à vous de jouer . En téléchargeant l’application, et en vous inscrivant vous pourrez avoir accès à la plateforme et partager vos différentes propositions et services sur l’app.
