<template name="t_login">


    <form class="login-form loginform">
        <div>
            <label>Adresse mail</label>

            <input
                    type="text"
                    placeholder="Adresse mail"
                    name="Adressemail"
                    required
            />
        </div>

        <div>
            <label>Mot de passe</label>

            <input
                    type="password"
                    placeholder="Mot de passe"
                    name="Motdepasse"
                    required
            />
        </div>
        <div>
            <button type="submit">Se connecter</button>
        </div>
    </form>
</template>
