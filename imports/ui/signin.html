<template name="t_signin">



  <form class="signin-form">
        <div>
            <label >Username</label>

            <input
                    type="text"
                    placeholder="Username"
                    name="username"
                    required
            />
        </div>

        <div>
            <label >Password</label>

            <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    required
            />
        </div>
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>
</template>
