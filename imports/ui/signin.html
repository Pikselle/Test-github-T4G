<template name="t_signin">


  <form class="login-form signinform">
    <div>
        <label>Adresse mail</label>

        <input
                type="text"
                placeholder="Adresse mail"
                name="Adressemail"
                required
        />
    </div>

    <div>
        <label>Mot de passe</label>

        <input
                type="password"
                placeholder="Mot de passe"
                name="Motdepasse"
                required
        />
    </div>
    <div>
        <label>Username</label>

        <input
                type="text"
                placeholder="username"
                name="username"
                required
        />
    </div>
    <div>
        <button type="submit">S'inscrire</button>
    </div>
</form>
</template>
